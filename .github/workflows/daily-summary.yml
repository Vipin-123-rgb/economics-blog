name: Daily Economics Summary Bot

on:
  schedule:
    - cron: "30 2 * * *"  # Daily morning IST
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install feedparser

      - run: python bot/fetch_and_summarize.py

      - run: |
          git config user.name "summary-bot"
          git config user.email "bot@github.com"
          git add data/posts.json
          git commit -m "Daily economics summaries" || echo "No updates"
          git push
