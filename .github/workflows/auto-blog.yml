name: Auto Economics Blog

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: python bot/generate_blog.py
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/economics.json
          git commit -m "Auto economics blog" || echo "No change"
          git push
